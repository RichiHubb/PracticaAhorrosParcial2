{% if cuentas and cuentas|length > 0 %}
    {% for cuenta in cuentas %}
    <tr>
        <td>{{ cuenta.id_cuenta }}</td>
        <td>{{ cuenta.nombre }}</td>
        <td>{{ cuenta.balance }}</td>
        <td><button class="btn btn-info btn-ingredientes" data-id="{{ cuenta.id_cuenta }}">Ver cuenta...</button></td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="4" class="text-center text-muted">No hay cuentas para mostrar</td>
    </tr>
{% endif %}
