<div class="row align-items-start py-lg-2 py-3">
    <div class="col-md-4">
        <div class="card mb-3 text-dark shadow-sm">
            <div class="card-body bg-white text-dark">
                <form id="frmMovimiento" method="post">
                    <input type="hidden" id="txtIDMovimiento" name="txtIDMovimiento" />

                    <div class="mb-3">
                        <input 
                            class="form-control mb-2 border-light fs-1" 
                            type="number" 
                            step="0.01"
                            id="txtMonto" 
                            name="txtMonto" 
                            placeholder="Monto" 
                            required
                        />
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success text-dark fs-1" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Right: table (60%) -->
    <div class="col-md-8">
        <div class="card">
            <div class="card-body bg-white text-dark">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead class="table-active">
                            <tr>
                                <th>ID</th>
                                <th>Monto</th>
                                <th>Fecha / Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyMovimientos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
